<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Product Table</h4> </div>

        </div>
        <!-- /row -->
        <div class="row">
            <div class="col-sm-12">
                <div class="white-box">
                    <h3 class="box-title">Product Table</h3>
                    <p class="text-muted">Add class <code>.table</code></p>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>订单编号</th>
                                <th>产品名字</th>
                                <th>产品价格</th>
                                <th>购买量</th>
                                <th>花费</th>
                                <th style="text-align:center;">产品详情</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="bill : ${bills}">
                                <th scope="row" th:text="${bill.id}"></th>
                                <td th:text="${bill.name}"></td>
                                <td th:text="${bill.price}"></td>
                                <td th:text="${bill.number}"></td>
                                <td th:text="${bill.cost}"></td>
                                <td style="text-align:center;"><a th:href="@{/toVisitproduct(id=${bill.product_id})}">详情</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
