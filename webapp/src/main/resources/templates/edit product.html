                <div class="white-box">
                    <form class="form-horizontal form-material" th:action="@{/editProduct}" th:object="${product}" method="post">
                        <div class="form-group">
                            <label class="col-md-12">产品id</label>
                            <div class="col-md-12">
                                <input readonly ="readonly" type="text" name="id" class="form-control form-control-line" th:value="*{id}"> </div>
                        </div>
                        <div class="form-group">
                            <label for="example-email" class="col-md-12">产品名字</label>
                            <div class="col-md-12">
                                <input type="text" class="form-control form-control-line" name="name" id="example-email" th:value="*{name}"> </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">单价</label>
                            <div class="col-md-12">
                                <input type="text"  class="form-control form-control-line" name="price" th:value="*{price}"> </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">余量</label>
                            <div class="col-md-12">
                                <input type="text"  class="form-control form-control-line" name="allowance" th:value="*{allowance}"> </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">备注详情</label>
                            <div class="col-md-12">
                                <input type="text"  class="form-control form-control-line" name="comment" th:value="*{comment}"> </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <button class="btn btn-success">Edit Product</button>
                            </div>
                        </div>
